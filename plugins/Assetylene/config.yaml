name: Assetylene
description: Provides a new "Caption" field when inserting an asset into a post, and the ability to customize the HTML markup produced for publishing MT assets.
version: 1.04
author_name: Six Apart Ltd.
author_link: http://www.sixapart.com/

callbacks:
    init_app: $Assetylene::Assetylene::CMS::init_app

applications:
    cms:
        callbacks:
            template_source.asset_options: $Assetylene::Assetylene::CMS::asset_options_source
            template_param.asset_options_image: $Assetylene::Assetylene::CMS::asset_options_image
            template_param.asset_insert: $Assetylene::Assetylene::CMS::asset_insert
            template_param.asset_options: $Assetylene::Assetylene::CMS::asset_options
